name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.platform.name }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-latest
            name: Linux-X11
            flags: ""
          - os: ubuntu-latest
            name: Linux-Wayland
            flags: "-DSFML_USE_WAYLAND=ON"
          - os: windows-latest
            name: Windows
            flags: ""
          - os: macos-latest
            name: macOS
            flags: ""

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libudev-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libasound2-dev \
            libflac-dev \
            libogg-dev \
            libvorbis-dev \
            libopenal-dev \
            libxcursor-dev \
            libxi-dev \
            libfreetype6-dev \
            libwayland-dev \
            libwayland-egl-backend-dev \
            libxkbcommon-dev \
            wayland-protocols \
            pkg-config

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_VERSION=${{ github.ref_name }} -DCMAKE_BUILD_TYPE=Release ${{ matrix.platform.flags }}

      - name: Build
        run: |
          cmake --build build --config Release --parallel 4

      - name: Prepare Package (Linux/macOS)
        if: matrix.platform.os != 'windows-latest'
        run: |
          mkdir -p release/assets
          if [ -f "build/bin/SkyRage" ]; then
            EXE_PATH="build/bin/SkyRage"
          else
            EXE_PATH=$(find build -name SkyRage -type f -maxdepth 4 | head -n 1)
          fi
          cp "$EXE_PATH" release/
          chmod +x release/SkyRage
          cp -r assets/* release/assets/

          # Bundle libraries for Linux
          if [ "${{ runner.os }}" == "Linux" ]; then
            mkdir -p release/libs
            # Bundle non-standard libraries (FLAC, Vorbis, Ogg, OpenAL, etc.)
            # Exclude core system libs to avoid conflicts with host
            ldd release/SkyRage | grep "=> /" | awk '{print $3}' | \
              grep -E 'libFLAC|libvorbis|libogg|libopenal|libvorbisenc|libvorbisfile|libsndio' | \
              xargs -I {} cp -v {} release/libs/ || true
            
            # Create launcher script
            cat << 'EOF' > release/skyrage.sh
          #!/bin/bash
          export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:$(dirname "$(readlink -f "$0")")/libs"
          exec "$(dirname "$(readlink -f "$0")")/SkyRage" "$@"
          EOF
            chmod +x release/skyrage.sh
          fi

          cd release
          tar -czf ../SkyRage-${{ matrix.platform.name }}-${{ github.ref_name }}.tar.gz .

      - name: Prepare Package (Windows)
        if: matrix.platform.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release/assets
          if (Test-Path "build/bin/Release/SkyRage.exe") {
            Copy-Item -Path build/bin/Release/SkyRage.exe -Destination release/
          } elseif (Test-Path "build/bin/SkyRage.exe") {
            Copy-Item -Path build/bin/SkyRage.exe -Destination release/
          } else {
            Get-ChildItem -Path build -Filter SkyRage.exe -Recurse | Select-Object -First 1 | Copy-Item -Destination release/
          }
          
          # Bundle any necessary DLLs (OpenAL, etc.)
          Get-ChildItem -Path build -Filter *.dll -Recurse | ForEach-Object {
            if (-not (Test-Path "release/$($_.Name)")) {
              Copy-Item -Path $_.FullName -Destination release/
            }
          }

          Copy-Item -Path assets/* -Destination release/assets/ -Recurse
          Compress-Archive -Path release/* -DestinationPath SkyRage-${{ matrix.platform.name }}-${{ github.ref_name }}.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SkyRage-${{ matrix.platform.name }}
          path: |
            *.tar.gz
            *.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
