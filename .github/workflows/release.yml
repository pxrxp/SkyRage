name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.platform.name }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-latest
            name: Linux-X11
            flags: ""
          - os: ubuntu-latest
            name: Linux-Wayland
            flags: "-DSFML_USE_WAYLAND=ON"
          - os: windows-latest
            name: Windows
            flags: ""
          - os: macos-latest
            name: macOS
            flags: ""

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libudev-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libasound2-dev \
            libflac-dev \
            libogg-dev \
            libvorbis-dev \
            libopenal-dev \
            libxcursor-dev \
            libxi-dev \
            libfreetype6-dev \
            libwayland-dev \
            libwayland-egl-backend-dev \
            libxkbcommon-dev \
            wayland-protocols \
            pkg-config

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_VERSION=${{ github.ref_name }} -DCMAKE_BUILD_TYPE=Release ${{ matrix.platform.flags }}

      - name: Build
        run: |
          cmake --build build --config Release --parallel 4

      - name: Prepare Package (Linux/macOS)
        if: matrix.platform.os != 'windows-latest'
        run: |
          mkdir -p release/assets
          if [ -f "build/bin/SkyRage" ]; then
            cp build/bin/SkyRage release/
          else
            # Fallback for different output structures
            find build -name SkyRage -type f -maxdepth 4 -exec cp {} release/ \;
          fi
          chmod +x release/SkyRage
          cp -r assets/* release/assets/
          cd release
          tar -czf ../SkyRage-${{ matrix.platform.name }}-${{ github.ref_name }}.tar.gz .

      - name: Prepare Package (Windows)
        if: matrix.platform.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release/assets
          if (Test-Path "build/bin/Release/SkyRage.exe") {
            Copy-Item -Path build/bin/Release/SkyRage.exe -Destination release/
          } elseif (Test-Path "build/bin/SkyRage.exe") {
            Copy-Item -Path build/bin/SkyRage.exe -Destination release/
          } else {
            Get-ChildItem -Path build -Filter SkyRage.exe -Recurse | Select-Object -First 1 | Copy-Item -Destination release/
          }
          Copy-Item -Path assets/* -Destination release/assets/ -Recurse
          Compress-Archive -Path release/* -DestinationPath SkyRage-${{ matrix.platform.name }}-${{ github.ref_name }}.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SkyRage-${{ matrix.platform.name }}
          path: |
            *.tar.gz
            *.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
